
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example</title>
</head>
<body>

    <h2>Checkbox Example</h2>

    <form id="checkboxForm">
        <label>
            <input type="checkbox" name="option1" value="Option 1"> Option 1
        </label>
        <br>
        <label>
            <input type="checkbox" name="option2" value="Option 2"> Option 2
        </label>
        <br>
        <label>
            <input type="checkbox" name="option3" value="Option 3"> Option 3
        </label>
        <br>
        <button type="button" onclick="readCheckboxValues()">Read Values</button>
    </form>

    <script>
        function readCheckboxValues() {
            // Select all checkboxes within the form
            var checkboxes = document.querySelectorAll('#checkboxForm input[type="checkbox"]');
            
            // Create an array to store the selected values
            var selectedValues = [];

            // Loop through each checkbox and check if it is checked
            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    selectedValues.push(checkbox.value);
                }
            });

            // Display the selected values
            alert("Selected values: " + (selectedValues.length > 0 ? selectedValues.join(', ') : 'None'));
        }
    </script>

</body>
</html>
